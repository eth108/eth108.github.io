<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="css/style.min.css">

<body>
<header class="main-header">
  <div class="main-header__wr">
    <a href="index.html" class="logo">
      <img class="logo-image" src="img/logo.png">
      <span class="logo-desc">Ваш надежный проводник в мир майнинга</span>
    </a>

    <p class="desc">Профессиональный майнинг в промышленных объемах<span class="desc__info">GPU, ASIC, ФЕРМЫ под ключ от 30 кВт (от 5 дней)</span>
    </p>

    <ul class="messengers">
      <li class="messengers__telegram">
        <a class="messengers__link" title="Telegram" href="tg://resolve?domain=..."><i class="fab fa-telegram-plane"></i><span></span></a>
      </li>
      <li class="messengers__vk">
        <a class="messengers__link" title="Vkontakte" href="..."><i class="fab fa-vk"></i><span></span></a>
      </li>
      <li class="messengers__whatsapp">
        <a class="messengers__link" title="WhatsApp" href="whatsapp://send?phone=+79324278044"><i class="fab fa-whatsapp"></i><span></span></a>
      </li>
      <li class="messengers__instagram">
        <a class="messengers__link" title="Instagram" href="https://www.instagram.com/.../" target="_blank"><i class="fab fa-instagram"></i><span></span></a>
      </li>
      <li class="messengers__call">
        <button class="messengers_call-button" type="button">Заказать звонок</button>
      </li>
    </ul>

    <button type="button" class="show-nav"></button>
  </div>
  <nav class="main-navigation">
    <ul class="main-menu">
      <li class="main-menu__item"><a class="main-menu__link" href="">Главная</a></li>
      <li class="main-menu__item"><a class="main-menu__link" href="">Каталог</a></li>
      <li class="main-menu__item"><a class="main-menu__link" href="">О компании</a></li>
      <li class="main-menu__item"><a class="main-menu__link" href="">Консалтинг</a></li>
      <li class="main-menu__item"><a class="main-menu__link" href="">Контакты</a></li>
    </ul>
  </nav>
</header>
<main class="page-main">
  <div class="page-wrapper">
    <section class="slider">
      <img src="http://via.placeholder.com/780x530">
    </section>
    <section class="support">
      <h2>Оставь заявку</h2>
      <p>И получи полную информацию по наличию и действующим скидкам</p>
      <form action="" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name">
        <label for="contact">Телефон или email:</label>
        <input type="text" id="contact">
        <button class="support-btn">Отправить</button>
      </form>
    </section>
  </div>
</main>
